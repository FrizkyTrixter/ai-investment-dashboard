<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Backtest Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Run Backtest (Live Output)</h1>
        <form id="configForm">
            <label for="n_trees"># of Trees:</label>
            <input type="number" id="n_trees" value="100"><br>
            <label for="horizon">Prediction Horizon:</label>
            <input type="number" id="horizon" value="100"><br>
            <label for="rise_thr">Rise Threshold:</label>
            <input type="number" step="0.01" id="rise_thr" value="0.1"><br>
            <button type="submit">Run</button>
        </form>
        <h2>Progress:</h2>
        <pre id="streamOutput" style="background:#eee; padding:10px;"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
